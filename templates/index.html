<!DOCTYPE html>
<html>
<head>
    <title>Mimi's Mart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
        }

        /* Navbar Style */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .nav-right a {
            text-decoration: none;
            margin-left: 20px;
            color: white;
            font-weight: bold;
        }

        .nav-right a:hover {
            color: #ff10aa;
        }

        .hero {
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            color: white;
        }

        p {
            font-size: 20px;
            color: white;
        }

        .btn {
            background-color: white;
            color: #ff4b5c;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff10aa;
            color: white;
        }
    </style>
</head>
<body>

   <div class="navbar">
    <div class="nav-left">
        <img src="{{ url_for('static', filename='logo.png') }}" width="60">
        <span class="brand">Mimi's Mart</span>
    </div>

    <div class="nav-right">
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
    </div>
</div>

    <div class="hero">
        <h1>Welcome to Mimi's Mart</h1>
        <p>Trendy & Elegant Fashion for Modern Girls</p>
        <button class="btn">Shop Now</button>
    </div>

</body>
</html>
