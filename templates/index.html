<!DOCTYPE html>
<html>
<head>
    <title>Mimi's Mart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
        }
        
        .logo {
            padding: 20px;
            text-align: left;
        }

        .hero {
            margin-top: 50px;
        }

        h1 {
            font-size: 50px;
            color: white;
        }

        p {
            font-size: 20px;
            color: white;
        }

        .btn {
            background-color: white;
            color: #ff4b5c;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ff10aa;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" width="150">
    </div>

    <div class="hero">
        <h1>Welcome to Mimi's Mart</h1>
        <p>Trendy & Elegant Fashion for Modern Girls</p>
        <button class="btn">Shop Now</button>
    </div>

</body>
</html>
